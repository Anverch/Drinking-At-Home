<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drinking@Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="./assets/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>

<body>
  <section class="container-modal">
    <div class="modal-background">
      <!--Modal for age verification-->
      <div class="age-verification-modal" id="age-modal">
        <div class="modal-card">
          <header class="modal-card-head">
            <div class="column is-full">
              <p class="modal-card-title has-text-centered">You Must Be 21 or Older To Enter</p>
              <p class="has-text-centered">Please Verify Your Age</p>
            </div>
          </header>
          <div class="columns is-gapless is-multiline">
            <div class="column is-one-quarter">
              <div class="select is-multiple">
                <select name="month" id="verify-month">
                  <option value="none">-- Month --</option>
                  <option value="1">January</option>
                  <option value="2">February</option>
                  <option value="3">March</option>
                  <option value="4">April</option>
                  <option value="5">May</option>
                  <option value="6">June</option>
                  <option value="7">July</option>
                  <option value="8">August</option>
                  <option value="9">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
              </div>
            </div>
            <div class="column is-one-quarter">
              <div class="select is-multiple">
                <select name="day" id="verify-day">
                  <option value="none">-- Day --</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>
              </div>
            </div>
            <div class="column is-one-quarter">
              <input class="input" type="text" placeholder="Birth Year" id="verify-year">
            </div>
            <div class="column is-one-quarter">
              <button class="button" id="age-submit" type="submit" value="Submit input">Submit</button>
            </div>
      
          </div>
      
        </div>
      </div>
    </div>
   
  </section>
  


  <!-- NAV BAR -->
  <div class="hero is-light">
    <div class="hero-light">
      <nav>
        <div class="nav-left">
          <a class="nav-item">
            <img src="./assets/tulips-drink-and-books.jpg" alt="whiskey drink and books" id="header-img" />
          </a>
        </div>
        <div class="nav-center">
          <h1 class="title is-1">Drinking@Home</h1>
        </div>
        <div class="nav-right">
          <a id="nav-btn" class="nav-item is-tab is-hidden-mobile is-active">Home</a>
          <a id="nav-btn" class="nav-item is-tab is-hidden-mobile">Recipes by Spirit</a>
          <a id="nav-btn" class="nav-item is-tab is-hidden-mobile">Recipes by Type</a>
          <a id="nav-btn" class="nav-item is-tab is-hidden-mobile">Recipes By Occasion</a>
        </div>
      </nav>
    </div>
  </div>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./assets/script.js"></script>


</html>
